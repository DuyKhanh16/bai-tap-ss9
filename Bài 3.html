<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = +prompt("Nhập a")
        let b = +prompt("Nhập b")
        let phepTinh = prompt("nhập Phép tính(+ ,- ,x ,/)")
        switch (phepTinh) {
            case "+":
                console.log(`kết quả là ${a + b}`);
                break;
            case "-":
                console.log(`kết quả là ${a - b}`);
                break;
            case "*":
                console.log(`kết quả là ${a * b}`);
                break;
            case "/":
                console.log(`kết quả là ${a / b}`);
                break;
            default:
                alert("mời nhập đúng số VD: 1 2 3 4")
                break;
        }
    </script>
</body>

</html>
